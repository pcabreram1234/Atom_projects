<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
<script>
var num=7;
var mult=1;
var res;
var salida="";



 while (mult<16) {
  res=num*mult;
  mult=mult+1
  num=res;
  salida=salida+res+" ";
}

alert(salida);

</script>

</html>
