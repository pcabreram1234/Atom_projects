function triangulo(a1,a2,a3,b1,b2,b3,c1,c2,c3)
{
var ab, ab1, ab2;
var ac, ac1, ac2;
var i,j,k, area;
ab=b1-a1;
ab1=b2-a2;
ab2=b3-a3
ac=c1-a1;
ac1=c2-a2;
ac2=c3-a3;
i=(ab1*ac2)-(ac1*ab2);
j=(ab*ac2)-(ab2*ac);
k=(ab*ac1)-(ac*ab1)
area=Math.sqrt((i*i)+(j*j)+(k*k));
return area;
//ab,ab1,ab2

}
