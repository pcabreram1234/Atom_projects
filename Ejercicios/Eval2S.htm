<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      var numero, resultado;
      var salida="";
      numero=parseInt(prompt("Favor de introducir el numero"));

      for (var i = 1; i <13; i++) {
        resultado=numero*i;
        salida=salida+numero+"X"+i+"="+resultado+"\n";
      }
      alert(salida);
    </script>
  </body>
</html>
