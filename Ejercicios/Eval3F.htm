<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
<script type="text/javascript">

alert(media());

function media()
{
  var salida="";
  var opc=new Array(5);
  var sum=0;
  var desviacion= new Array(5);
  var mediarit=0;
  var desvmedia=0;
  var sum1=0;
  var sum2=0;
  var sum3=0;
  var varianza=0;
  var desvtipica=0;

  for (var i= 0; i<=4; i++) {
    opc[i]=parseFloat(prompt("Favor de escribir el valor No."+i));
    salida=salida+opc[i]+",",
    sum=sum+opc[i];
    mediarit=sum/5;
}

for (var i = 0; i <= 4; i++) {
  desviacion[i]=Math.abs(opc[i]-(mediarit));
  sum1=sum1+desviacion[i];
sum2=sum2+(opc[i]-mediarit)*(opc[i]-mediarit);
sum3=sum3+(opc[i]-mediarit)*(opc[i]-mediarit);
}
varianza=sum2/5;
desvtipica=Math.sqrt(sum3/5);

//desvmedia=Math.sqrt(sum1-mediarit)/5;
desvmedia=sum1/5
salida=("Valores="+salida+"\n"+
"Media aritmetica="+mediarit+"\n"+
"Desviaciones="+desviacion+"\n"+
"Desviacion media="+desvmedia+"\n"+
"Varianza="+varianza+"\n"+
"Desviacion tipica="+desvtipica);
return salida;
}

</script>
  </body>
</html>
